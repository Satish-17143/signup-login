<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Add your CSS and Bootstrap links here -->
</head>

<body>

    <div class="container">
        <h2>Signup</h2>
        <!-- Display success messages if any -->
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        <!-- Form for user signup -->
        <form method="POST">
            {% csrf_token %}
            <!-- Input fields for username, email, password, and confirm password -->
            <div class="input-group">
            <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
            <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
            <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-group">
            <input type="password" name="cpassword" placeholder="cpassword" required>
            </div>
            <!-- Button to submit the form -->
            <button type="submit">Submit</button>
            <p>alredy have an account ? <a href="{% url 'login' %}" >login</a></p>

        </form>
    </div>

</body>

</html
